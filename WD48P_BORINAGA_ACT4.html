<!DOCTYPE html>

<html>
     <head>
     
          <title>Activity 4:Convertion Calculator with Javascript</title>

     </head>

     <body style="text-align: center;border: 3px double lightcoral;margin: 200px;">

        <h3>Weight Converter</h3>

        <form style="margin-top: 50px;">
            
         <label for="Kg">Kilogram</label>
         <input type="number" id="input" name="input"> </br>
        
        </form>

        <form>
         <select id="select" onselect="calculate(this.value)" style="margin-top: 30px;">
              <option value="">Select Unit:</option>
              <option value="Grams">Grams</option>
              <option value="Ounces">Ounces</option>
              <option value="Pounds">Pounds</option>
         </select>
        
         <button type="button" onclick="calculate()">Convert</button>
        </form> 
       

        <p id="output" style="background-color: salmon;">Result:</p>

        <script>
             function calculate() {

                 var input = document.getElementById("input").value;
                 var select = document.getElementById("select").value;
    
                 if (select == "Grams") {
                    document.getElementById("output").innerHTML = input * 1000;

                 } else if (select == "Ounces") {
                    document.getElementById("output").innerHTML = input * 35.274;

                 } else if (select == "Pounds") {
                    document.getElementById("output").innerHTML = input * 2.2046;
                 }

             }
                      
        </script>

     </body>

</html>
